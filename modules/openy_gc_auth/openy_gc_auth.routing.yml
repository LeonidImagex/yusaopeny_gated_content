openy_gc_auth.settings:
  path: '/admin/openy/openy-gated-content/gc-auth-settings'
  defaults:
    _form: '\Drupal\openy_gc_auth\Form\GCAuthSettingsForm'
    _title: 'Gated Content Auth settings'
  requirements:
    _permission: 'administer site configuration'

openy_gc_auth.provider.edit:
  path: '/admin/openy/openy-gated-content/gc-auth-settings/provider/{type}'
  defaults:
    _form: '\Drupal\openy_gc_auth\Form\GCIdentityProviderEditForm'
    _title: 'Identity Provider'
  requirements:
    _permission: 'administer site configuration'
