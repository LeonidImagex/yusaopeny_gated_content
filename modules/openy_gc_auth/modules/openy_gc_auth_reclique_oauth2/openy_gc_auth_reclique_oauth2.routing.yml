openy_gc_auth_reclique_oauth2.authenticate_redirect:
  path: '/openy-gc-auth-reclique-oauth2/authenticate-redirect'
  defaults:
    _controller: '\Drupal\openy_gc_auth_reclique_oauth2\Controller\OAuth2Controller::authenticateRedirect'
    _title: 'Reclique OAuth2 authenticate redirect'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

openy_gc_auth_reclique_oauth2.authenticate_callback:
  path: '/openy-gc-auth-reclique-oauth2/authenticate-callback'
  defaults:
    _controller: '\Drupal\openy_gc_auth_reclique_oauth2\Controller\OAuth2Controller::authenticateCallback'
    _title: 'Reclique OAuth2 authenticate callback'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
