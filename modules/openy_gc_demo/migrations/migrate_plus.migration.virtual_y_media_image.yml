dependencies:
  module:
    - openy_media_image
  enforced:
    module:
      - openy_gc_demo
id: virtual_y_media_image
migration_tags: { }
migration_group: virtual_y
label: Import demo Virtual YMCA media images
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      name: 'GC World'
      file: 1
    -
      id: 2
      name: 'GC Workout'
      file: 2
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  name:
    -
      plugin: get
      source: name
  bundle:
    -
      plugin: default_value
      default_value: image
  uid:
    -
      plugin: default_value
      default_value: 1
  field_media_image:
    -
      plugin: migration
      migration: virtual_y_file
      source: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - virtual_y_file
  optional: {  }
